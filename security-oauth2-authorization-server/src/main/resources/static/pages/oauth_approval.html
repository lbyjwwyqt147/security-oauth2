<script type="text/javascript">

    jQuery(document).ready(function() {
　　　　var authorize_url = "http://localhost:18082/oauth/authorize";
        //授权按钮点击事件
        $("#authorize_btn").click(function(){
            $.ajax({
                url:authorize_url,
                data:{
                    user_oauth_approval:true,
                    authorize:"Authorize"
                },
                type:'post',
                dataType:'json',
                success:function(res){
                    console.log(res);


                }
            })
        });

        //拒绝按钮点击事件
        $("#deny_btn").click(function(){
            $.ajax({
                url:authorize_url,
                data:{
                    user_oauth_approval:false,
                    authorize:"Deny"
                },
                type:'post',
                dataType:'json',
                success:function(res){
                    console.log(res);
                }
            })
        });


    });

</script>
