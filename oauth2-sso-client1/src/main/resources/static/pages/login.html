<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>OAuth2 SSO Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.26.3/css/uikit.gradient.min.css"/>
</head>

<body>

<div class="uk-grid">
    <div class="uk-width-1-5"></div>
    <div class="uk-width-3-5">
        <h1>Demo</h1>
        <p>Logged in as: <span th:text="${#httpServletRequest.remoteUser}">demo</span></p>
        ${messages}

        <form th:action="@{/postMessages}" class="uk-panel uk-panel-box uk-form" method="post">
            <button class="uk-button uk-button-primary uk-button-large">Send</button>
        </form>

        <form th:action="@{/getMessages}" class="uk-panel uk-panel-box uk-form" method="get">
            <button class="uk-button uk-button-primary uk-button-large">GET</button>
        </form>
    </div>
    <div class="uk-width-1-5"></div>
</div>
</body>
</html>
